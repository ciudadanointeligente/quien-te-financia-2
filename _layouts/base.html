<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/qtf.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>

  <!--Fancybox-->


        <link rel="stylesheet" href="/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
        <script type="text/javascript" src="/js/fancybox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="/js/fancybox/jquery.fancybox.js"></script>
<!-- Add mousewheel plugin (this is optional) 
  <script type="text/javascript" src="/js/jquery.mousewheel-3.0.6.pack.js"></script>-->

 
</head>

<body class="body-qtf">
  <div class="headTop">
    <div class="centerCont">
      <a class="siteLogo" href="/">

       
      </a>
   
      <nav class="mainNav">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">about</a></li>
          <li><a href="/posts.html">posts</a></li>
        </ul>
      </nav>
    </div>
  </div>  
  <div class="centerCont">
    <section class="sidebar">
     
     

      <section class="meta">
        <a href="https://github.com/{{ site.github }}" target="_blank"><img src="/images/github.png" /></a>
        <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img src="/images/twitter.png"></a>
        <a href="/atom.xml"><img src="/images/rss.png" /></a>
      </section>

      
    </section>

  {{ content }}
</div>
</body>
 <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>


<!--Fancybox-->
    
</html>
