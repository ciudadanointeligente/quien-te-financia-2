<div class="ficha">
  <a class="fancybox fancybox.iframe cName" data-fancybox-group="candidatos-b" href="{{ BASE_PATH }}{{ post.url }}">
     {{ post.title }}
    <img src="{{ post.featured-image }}" />
   
  </a>

     <!--WHITE LIST-->

    {% if post.categories contains 'whitelist' %}
        
        {% if post.gender == 'f' %}
        ¡Felicítala!
        {% endif %}
        {% if post.gender == 'm' %}
        ¡Felicítalo!
        {% endif %}
              <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}" data-text="Felicitaciones @{{post.c_twitter}} por declarar transparentemente {{site.hashtag}} {{ site.url }}{{ post.url }}" ></a>

    {% endif %}

      <!--BLACK LIST-->

      {% if post.categories contains 'blacklist' %}
          
          <small class="actionQTF">
              ¡Dime quién te financia!
          </small>
           <!-- Twitter -->

          <span class="oneAction">
            <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}" data-text="Yo no quiero que me gobierne el poder invisible. @{{post.c_twitter}} responde {{site.hashtag}} {{ site.url }}" ></a>
          </span>
          
        
      {% endif %}   
</div>
