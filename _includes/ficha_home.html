<div class="ficha">

     <!--WHITE LIST-->

    {% if post.categories contains 'whitelist' %}
      <a class="fancybox fancybox.iframe cName" data-fancybox-group="candidatos-b" href="{{ BASE_PATH }}{{ post.url }}">
         {{ post.title }}
        <img class=""src="{{ post.featured-image }}" />
     </a>

      Comparte: <br />

      <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}" data-text="Esta es la transparencia de @{{post.c_twitter}} {{ site.url }} {{site.hashtag}}" ></a>
              

    {% endif %}

      <!--BLACK LIST-->

      {% if post.categories contains 'blacklist' %}
        <a class="fancybox fancybox.iframe cName" data-fancybox-group="candidatos-b" href="{{ BASE_PATH }}{{ post.url }}">
           {{ post.title }}     
               <div class="noResponseBand">
                <img class="" src="{{ post.featured-image }}" />
              </div>
        </a>
     
          
           <!-- Twitter -->

          <span class="oneAction">
            <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}" data-text=". @{{post.c_twitter}} contesta {{site.hashtag}} en {{ site.url }}" ></a>
          </span><br />
          <small class="actionQTF">
              ¡Exígele transparencia!
          </small> 
        
      {% endif %}   
</div>
